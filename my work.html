<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login forrm using html and css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>User Login</h1>
            <div class="input-box">
            <input type="text"placeholder="username"
            required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password"placeholder="password"
            required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forget">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forget password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Dont have an account? <a href="#">Register</a></p>
        </div>
        </form>
    </div>
</body>
</html>
